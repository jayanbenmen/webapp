<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.first_name }}!</p>
    {% else %}
        <p>Welcome, Guest!</p>
    {% endif %}
    <span><a href = "{% url 'logout' %}">Logout</a></span>
</body>
</html>

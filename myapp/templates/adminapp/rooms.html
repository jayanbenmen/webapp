<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
    <h1>Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'roomattendance' room.room_id %}">{{ room.room_name }}</a>
            </li>
        {% empty %}
            <li>No rooms available.</li>
        {% endfor %}
    </ul><br>
    <span><a href = "{% url 'addroom' %}">Add a Room</a></span><br>
    <span><a href = "{% url 'deleteroom' %}">Delete a Room</a></span><br>
    <br>
    <span><a href = "{% url 'adminrooms' %}">Rooms</a></span><br>
    <span><a href = "{% url 'admincourses' %}">Courses</a></span><br>
    <span><a href = "{% url 'admin:index' %}" target="_blank">Admin Hub</a></span><br>
    <br>
    <span><a href = "{% url 'logout' %}">Logout</a></span>
</body>
</html>
